<!DOCTYPE html>
<html>
<head>
    <title>Любовное послание</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Indie+Flower&family=Lobster&family=Press+Start+2P&family=Shadows+Into+Light&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        button {
            padding: 15px 40px;
            font-size: 2em;
            background: linear-gradient(45deg, #ff7e5f, #ff4b4b);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px #ff4b4b;
            font-family: 'Press Start 2P', cursive;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ff4b4b;
        }
        .love-word {
            position: absolute;
            animation: appear 0.8s ease;
            opacity: 0;
            transform: translate(-50%, -50%);
        }
        @keyframes appear {
            to { opacity: 1; transform: translate(-50%, -50%) translateY(-20px); }
        }
        .final-word {
            position: fixed !important;
            left: 50% !important;
            top: 50% !important;
            transform: translate(-50%, -50%) !important;
            font-size: 5em;
            font-family: 'Dancing Script', cursive;
            color: #ff6b6b;
            text-shadow: 
                0 0 10px #ff6b6b,
                0 0 20px #ff6b6b,
                0 0 40px #ff6b6b;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: starBlink 1.5s infinite;
        }
        @keyframes starBlink {
            0% { opacity: 0.3; }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <button onclick="startMessage()">очень?</button>
    </div>

    <script>
        const translations = [
            'very', 'очень', 'очень', 'очень', 'очень', 
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень',
            'очень', 'очень', 'очень', 'очень', 'очень'
        ];

        let isRunning = false;

        function startMessage() {
            if (isRunning) return;
            isRunning = true;
            
            const button = document.querySelector('button');
            button.style.display = 'none';
            
            let currentCount = 0;
            const interval = setInterval(() => {
                if (currentCount < 100) {
                    const word = document.createElement('span');
                    word.className = 'love-word';
                    word.textContent = translations[Math.floor(Math.random() * translations.length)];
                    
                    // Стилизация
                    word.style.position = 'absolute';
                    word.style.left = Math.random() * 100 + '%';
                    word.style.top = Math.random() * 100 + '%';
                    word.style.fontSize = Math.random() * 40 + 16 + 'px';
                    word.style.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
                    word.style.fontFamily = [
                        'Indie Flower', 
                        'Lobster', 
                        'Shadows Into Light', 
                        'Zen Kurenaido', 
                        'Dancing Script'
                    ][Math.floor(Math.random() * 5)];
                    
                    // Добавляем и анимируем
                    document.body.appendChild(word);
                    setTimeout(() => word.style.animation = 'appear 0.8s ease', 10);
                    
                    currentCount++;
                } else {
                    clearInterval(interval);
                    
                    // Добавляем финальную надпись
                    const finalWord = document.createElement('div');
                    finalWord.className = 'final-word';
                    finalWord.textContent = ' люблю!';
                    document.body.appendChild(finalWord);
                    
                    // Восстанавливаем кнопку через 3 секунды
                    setTimeout(() => {
                        button.style.display = 'block';
                        finalWord.remove();
                        isRunning = false;
                    }, 3000);
                }
            }, 50);
        }

        // Генерация звезд
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            document.querySelector('.stars').appendChild(star);
        }
    </script>
</body>
</html>
